{% extends 'base_generic.html' %}

{% block title %}Characters{% endblock %}

{% block content %}
<h1>Characters</h1>

{% for character in characters %}
    <div>
        <h2><a href="{% url 'character-detail' character.id %}">{{ character.name }}</a></h2>
        <img src="{{ character.image.url }}" alt="{{ character.name }}">
        <p>{{ character.description }}</p>
    </div>
{% endfor %}

<a href="{% url 'character-create' %}">Add new character</a>

{% endblock %}
